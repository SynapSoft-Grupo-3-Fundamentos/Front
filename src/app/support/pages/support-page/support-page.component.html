<div class="view-wrapper">
  <div class="container">
    <h1>Support</h1>
    <p class="message">Por favor, completa el formulario a continuación para solicitar ayuda.</p>

    <form id="supportForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción del Problema:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
    </form>

    <p class="message">¿Necesitas generar un ticket? Haz clic en el botón a continuación.</p>
    <button class="mat-raised-button" onclick="window.location.href='https://example.com/tickets'">
      Generar Ticket
    </button>
  </div>
</div>
