<div class="view-wrapper">
  <h1>Buscar Cuidadores</h1>
  <div class="controls">
    <input placeholder="Distrito" [(ngModel)]="selectedDistrict" />
    <select [(ngModel)]="orderBy">
      <option value="">Sin orden</option>
      <option value="caregiverExperience">Experiencia</option>
      <option value="completedServices">Servicios completados</option>
    </select>
    <button mat-raised-button (click)="loadCaregivers()">
      <mat-icon>search</mat-icon> Buscar
      <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="20"></mat-progress-spinner>
    </button>
  </div>

  <div class="cards">
    <mat-card *ngFor="let c of caregivers" appearance="outlined">
      <img mat-card-image [src]="c.profileImage" alt="{{c.completeName}}" />
      <mat-card-title>{{ c.completeName }}</mat-card-title>
      <mat-card-subtitle>{{ c.districtsScope }}</mat-card-subtitle>
      <p>{{ c.biography }}</p>
      <button mat-flat-button [routerLink]="['/search-caregiver', c.id]">Ver Detalle</button>
    </mat-card>
  </div>
</div>
