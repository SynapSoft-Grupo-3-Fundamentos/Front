<h2 mat-dialog-title class="dialog-title">
  {{ editMode ? "Update your schedule" : "Enter a new schedule" }}
</h2>
<mat-dialog-content>
  <form
    [formGroup]="scheduleForm"
    class="card-form"
    (submit)="handleSubmit($event)"
  >
    <div>
      <mat-form-field appearance="outline">
        <mat-select formControlName="day" required>
          @for (option of daySelectOptions; track $index) {
            <mat-option [value]="option.value">{{ option.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Start hour</mat-label>
        <input matInput formControlName="startTime" required />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>End hour</mat-label>
        <input matInput formControlName="endTime" required />
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
      <button
        class="btn btn--secondary"
        mat-button
        (click)="handleCancel($event)"
      >
        Cancel
      </button>
      <button class="btn btn--primary" mat-flat-button>
        {{ editMode ? "Update" : "Add" }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
